<html lang="en" class="no-js">
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">           
        <title>Панель администратора | Ресторан "Бобр-Мобр"</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="css/styleForms.css">

        <script type="text/javascript" src="js/modernizr.custom.js"></script>
        <script type="text/javascript" src="js/ajaxSends.js"></script>
        <script type="text/javascript" src="js/viewDB.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            DataBaseUtil();
        </script>  
        
<!-- Добавить блюдо -->
        <div class="md-modal md-effect-7" id="addItem">
            <div class="md-content">
                <h3>Добавить блюдо</h3>
                <div>
                    <form id="addItemForm">
                        <p><input type="text" name="itemTitle" placeholder="Введите заголовок" id="itemTitle" /></p>
                        <p><input type="text" name="itemDesc" placeholder="Введите описание" id="itemDesc" /></p>
                        <p><input type="text" name="itemCost" placeholder="Введите цену" id="itemCost" /></p>

                        <div id="categories"></div>
                        <div id="result"></div>

                        <p class="button"><input type="button" onclick="AddItemSend();" value="Добавить" /></p>
                    </form>
                    <br />
                    <button class="md-close">Закрыть!</button>
                </div>
            </div>
        </div>

<!-- Добавить категорию -->
        <div class="md-modal md-effect-7" id="addCat">
            <div class="md-content">
                <h3>Добавить категорию</h3>
                <div>
                    <form action="" id="addCatForm">
                        <p><input type="text" placeholder="Введите название" name="catName" id="catName" /></p>
                        <div id="result_cat"></div>
                        <p class="button"><input type="button" onclick="AddCategorySend();" value="Добавить" /></p>
                    </form>                  
                    <button class="md-close">Закрыть!</button>
                </div>
            </div>
        </div>

<!-- Ссылки в меню -->
        <div class="container">		
            <div class="main clearfix">
                <button class="md-trigger" data-modal="addItem">Добавить блюда</button>
                <button class="md-trigger" data-modal="addCat">Добавить категорию</button>
            </div>
        </div>

<!-- Вывод меню по категориям -->
        <div class="content">   
            <div class="in-content">   
                <h2>Ваше меню:</h2>
                <div id="cat_list"></div>
            </div> 
        </div> 

        <div class="md-overlay"></div>
        <script src="js/classie.js"></script>
        <script src="js/modalEffects.js"></script>
        <script>
            // this is important for IEs
            var polyfilter_scriptpath = '/js/';
        </script>
        <script src="js/cssParser.js"></script>
        <script src="js/css-filters-polyfill.js"></script>
    </body>
</html>
